@(url: String, filename: String)

@styles = {
    <link rel="stylesheet" media="screen" href="http://www.x3dom.org/x3dom/release/x3dom.css">
}

@scripts = {
    <script src="http://www.x3dom.org/x3dom/release/x3dom.js" type="text/javascript"></script>
}

@main(filename, styles, scripts) {
    
    <div class="row">
      <h1 class="text-center">@filename</h1>
      <x3d id='x3dID' showStat='false' showLog='false' x='0px' y='0px' width='400px' height='400px'>
        <scene>
          <inline url='@url' ></inline>
        <scene>
      </x3d>
    </div>

    <!-- Based on http://x3dom.org/x3dom/example/blenderExport/horse-inline.html -->
    
}
