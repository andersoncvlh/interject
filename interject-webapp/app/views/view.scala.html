@(action: ActionObject, url: String)

@styles = {
}

@scripts = {
    <script src='@routes.Assets.at("bootstrap/js/modal.js")' type="text/javascript"></script>
    <script src='@routes.Assets.at("bootstrap/js/button.js")' type="text/javascript"></script>
}

@plain(action.getName, styles, scripts) {
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="navbar-header">             
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="@routes.Application.index()">
                    @if(!action.getImageUrl.isEmpty) {
                            <img src="@routes.Assets.at(action.getImageUrl)" />&nbsp;
                    }
                    @action.getName
                </a>
            </div>
            <div class="collapse navbar-collapse">
                <div class="nav navbar-right">
                  <button type="button" id="rate-action-plus-@index" class="btn btn-xs btn-success rate-up navbar-btn" title="Rate this as: Good.">+1</button>
                  <button type="button" id="rate-action-minus-@index" class="btn btn-xs btn-danger rate-down navbar-btn" title="Rate this as: Not Good.">-1</button>
                  &nbsp;
                  <a href="@(action.getActionURL + url)" class="btn btn-xs btn-default btn-go navbar-btn" role="button" title="Download this resource directly.">
                    DOWNLOAD
                  </a>
                  &nbsp;
                  <a href="@(routes.Inspect.inspect( action.getActionURL + url))" class="btn btn-xs btn-default navbar-btn" role="button" title="Apply further (chained) actions to this resource.">FURTHER OPTIONS</a>
                  &nbsp;
                </div>
            </div>
        </nav>
        <div class="container">
        @feedback(action,url)
        </div>
    
        <iframe src="@(action.getActionURL + url)" style="position: absolute; width:100%; height: 100%; top: 40px; left: 0; right: 0; bottom: 0; border: none;"/>
    
}
