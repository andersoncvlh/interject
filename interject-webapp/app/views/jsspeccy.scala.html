@(url: String)

<!DOCTYPE HTML>
<html>
    <head>
        <title>My wonderful page</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="/assets/jsspeccy-dist-2.2/jdataview.js"></script>
        <script src="/assets/jsspeccy-dist-2.2/jsspeccy-core.min.js"></script>
        
        <script>
            $(function() {
                var jsspeccy = JSSpeccy('speccy', {
                    'autostart': true,
                    'autoload': true,
                    'scaleFactor': 2,
                    'loadFile': '@url'
					//'loadFile': 'http://jsspeccy.zxdemo.org/games/manic_miner.z80'
					//'loadFile': 'http://web.archive.org/web/19991001051504/http://wkweb1.cableinet.co.uk:80/malkc/Wheelie.tap'
				});
            });
        </script>
    </head>
    <body>
    	<div>Loading.... @url</div>
        <div id="speccy" style="margin: 1em auto;"></div>
    </body>
</html>
