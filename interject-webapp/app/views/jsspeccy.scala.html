@(url: String, filename: String)

@styles = {
	<link rel="stylesheet" media="screen" href="@routes.Assets.at("jsspeccy-dist-2.2/jsspeccy.css")">
}

@scripts = {
	<script src="@routes.Assets.at("jsspeccy-dist-2.2/jdataview.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("jsspeccy-dist-2.2/jsspeccy-core.min.js")" type="text/javascript"></script>
	<script>
		$(function() {
			var jsspeccy = JSSpeccy('speccy', {
				'autostart' : true,
				'autoload' : true,
				'scaleFactor' : 2,
				'audio' : false,
				'loadFile' : '@url'
			});
		});
	</script>
}

@main(filename, styles, scripts) {
	<div class="row">
		<h1 class="text-center">@filename</h1>
		<div id="speccy" style="margin: 1em auto;"></div>
	</div>
}
