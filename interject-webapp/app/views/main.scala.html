@(title: String, styles: Html = Html(""), scripts: Html = Html(""))(content: Html)
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>@title</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">
		
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
		<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("bootstrap/css/bootstrap.min.css")">
		<script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
		<script type="text/javascript" src="@routes.Application.javascriptRoutes"></script>
        @scripts
		@styles
	</head>
	<body>
		<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
  			<div class="navbar-header">				
    			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
      				<span class="sr-only">Toggle navigation</span>
      				<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">
					<image src="@routes.Assets.at("images/ukwa-icon-nobg-16.png")" />
						UK Web Archive
				</a>
			</div>
  			<div class="collapse navbar-collapse">
  				<ul class="nav navbar-nav">
					<li><a href="@routes.Application.index()">Home</a></li>
				</ul>
			</div>
		</nav>
		<div class="container">@content</div>
	</body>
</html>
