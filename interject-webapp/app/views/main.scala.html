@(title: String, styles: Html = Html(""), scripts: Html = Html(""))(content: Html)
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>@title</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
		<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
		<link rel="stylesheet/less" type="text/css" href="@routes.Assets.at("bootstrap/less/bootstrap.less")">
		<script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/less-1.3.3.min.js")" type="text/javascript"></script>
		<script type="text/javascript" src="@routes.Application.javascriptRoutes"></script>
		@styles
		@scripts
	</head>
	<body>
		<div class="navbar navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<a class="btn btn-navbar" data-toggle="collapse"
						data-target=".nav-collapse"> <span class="icon-bar"></span> <span
						class="icon-bar"></span> <span class="icon-bar"></span>
					</a> <a class="brand" href="/">
						<image src="@routes.Assets.at("images/ukwa-icon-nobg-16.png")" />UK Web Archive</a>
					<div class="nav-collapse">
						<ul class="nav">
							<li><a href="@routes.Application.index()">Home</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div class="container-fluid">@content</div>
	</body>
</html>
